<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | An Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="scoreBoard">
        <h3>Score Board</h3>
        <div class="player1Score">Jackal: 2</div>
        <div class="player2Score">Jill-elomi: 2</div>
    </section>
    <header id="header"><h1>Tic Tac Toe</h1></header>
    <main id="gameBoard">
        <div class="square top-left" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square top-right" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square bottom-left" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square bottom-right" data-index="8"></div>
    </main>
    <section class="nav-panel">
        <button id="reset" class="btn">Reset</button>
        <button id="switch" class="btn">Switch</button>
    </section>
    <dialog class="playerInput">
        <h2>Tic Tac Toe</h2>
        <form action="#" method="post" id="playerNameInputs">
            <label for="playerX">Player <span>X</span>:</label>
            <input type="text" id="playerX" maxlength="9" placeholder="Jack">
            <div class="showError"></div>
            <label for="playerO">Player <span>O</span>:</label>
            <input type="text" id="playerO" maxlength="9" placeholder="Jill">
            <div class="showError"></div>
            <button type="submit" id="startGame" class="btn">Start Game</button>
        </form>
    </dialog>
</body>
</html>
